<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telespoir - Pôle Communication</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/poles.css">
</head>
<body>

  <!-- HEADER -->
  <div id="header"></div>

<main>
  <section class="pole-section">
  <div class="pole-container">
    <!-- IMAGE PRINCIPALE À GAUCHE -->
    <div class="pole-image">
      <img src="../images/Mandat/Pôles/com.jpeg" alt="Pôle Communication">
    </div>

    <!-- TEXTE + CAROUSEL À DROITE -->
    <div class="pole-text">
      <h2>Notre mission au pôle Communication</h2>
      <p>
        Le pôle communication réalise, comme son nom l’indique, l’ensemble des communications graphiques ou textuelles !
      </p> <br>

      <h2>Nos affiches réalisées</h2>

      <!-- SCROLL DES AFFICHES -->
      <div class="comm-carousel">
        <div class="comm-carousel-inner">
          <img src="../images/Affiches/1.jpeg" alt="Affiche 1">
          <img src="../images/Affiches/2.jpeg" alt="Affiche 2">
          <img src="../images/Affiches/1.jpeg" alt="Affiche 1">
          <img src="../images/Affiches/2.jpeg" alt="Affiche 2">
          <img src="../images/Affiches/1.jpeg" alt="Affiche 1">
          <img src="../images/Affiches/2.jpeg" alt="Affiche 2">
          <img src="../images/Affiches/1.jpeg" alt="Affiche 1">
          <img src="../images/Affiches/2.jpeg" alt="Affiche 2">
        </div>
      </div>
    </div>
  </div>
</section>

</main>

  <!-- FOOTER -->
  <div id="footer"></div>

  <script src="scripts/script-header-footer.js"></script>
</body>
</html>
